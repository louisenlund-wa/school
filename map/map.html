<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap');
		body{
			margin: 0px;
		}
		.viewPort{
			/*background-color: #fd8c8c;*/
			width: 100%;
		}
		.map{
			/*background-color: #8e8effaa;*/
			/*background-color: #2f8234;*/
			position: relative;
			width: fit-content;
			overflow: hidden;
		}
		.map #map{
			object-fit: contain;
		}
		.name{
			position: absolute;
			transform: translate(-50%, -50%);
		}
		.name:hover{
			z-index: 2;
		}
		.juniorenstufe{
			top: 30%;
			left: 52%;
		}
		.oberstufe {
			top: 82%;
			left: 43.5%;
		}
		.grundschule {
			top: 19%;
			left: 55%;
		}
		.name.ib {
			top: 89%;
			left: 12%;
		}
		.plus-mint {
			top: 76%;
			left: 21%;
		}
		.name a {
		    font-family: Roboto, sans-serif;
		    text-decoration: none;
		    color: white;
		    font-weight: 500;
	        padding: 1em;
		    position: relative;
		    display: inline-block;
		    z-index: 1;
		}
		.name a:hover{
			text-shadow: 0px 0px 15px rgb(255 255 255);
			animation: text-shake 1.5s ease-in-out infinite;
		}
		.name .abg{
			content: '';
			display: block;
			height: 5em;
			width: 110%;
			background: #0000008f;
			box-shadow: 0px 0px 20px 20px rgb(0 0 0 / 56%), 0px 0px 1px 0px rgb(0 0 0 / 30%) inset;
			position: absolute;
			top: 50%;
			left: 50%;
			border-radius: 45%;
			transform: translate(-50%, -50%);
		}
		.name a:hover + .abg{	
			height: 500vh;
			width:	500vw;
			transition: all 0.35s ease-in;
		}
		@keyframes text-shake {
			/*25%  { transform: scale(0.9); }*/
			65%  { transform: scale(1.4); }
		}
		.map.draging{
			cursor: move;
		}
		.map.backing{
			transition: all 0.25s ease-out;
		}
	</style>
</head>
<body>
	<div class="viewPort">
		<div class="map">
			<img id="map" src="map.png">
			<!-- <div class="name juniorenstufe"><a href="#" target="_top">Infostation  Juniorenstufe</a><div class="abg"></div></div> -->
			<div class="name oberstufe"><a href="https://play.workadventu.re/@/stiftung-louisenlund/gymnasium/schloss" target="_top">Infostation  Oberstufe</a><div class="abg"></div></div>
			<!-- <div class="name grundschule"><a href="#" target="_top">Infostation  Grundschule</a><div class="abg"></div></div> -->
			<div class="name ib"><a href="https://play.workadventu.re/@/stiftung-louisenlund/gymnasium/ib" target="_top">Infostation  IB</a><div class="abg"></div></div>
			<!-- <div class="name plus-mint"><a href="#" target="_top">Infostation  Plus-MINT</a><div class="abg"></div></div> -->
		</div>
	</div>
</body>
<script>
	(function() {
		var throttle = function(type, name, obj) {
			obj = obj || window;
			var running = false;
			var func = function(e) {
				if (running) { return; }
				running = true;
				requestAnimationFrame(function() {
					obj.dispatchEvent(new CustomEvent(name, {detail: e}) );
					running = false;
				});
			};
			obj.addEventListener(type, func);
		};

		var mapElem = document.querySelector('.map');
		/* init - you can init any event */
		throttle("resize", "optimizedResize");
		throttle("mousemove", "optimizedMousemove", mapElem);
	})();
	document.addEventListener( "DOMContentLoaded", function( event ) {
	    var mapElem = document.querySelector('.map');
	    var mapImg = mapElem.querySelector('#map');
	    var imgSources = [];
	    var map = false;

	    
	    if(mapImg){
            imgSources.push(mapImg.src);
	        preloadImages(imgSources);
	    }

	    function preloadImages(sources){
	        var counter = 0;

	        function onLoad() {
	            counter++;
	            if (counter == sources.length){
	                map = new WAMap();
	            }
	        }

	        for(var i=0; i < sources.length; i++){
	            var img = document.createElement('img');
	            img.onload = img.onerror = onLoad;
	            img.src = sources[i];
	        }
	    }

	    function WAMap(){
	    	var viewPortElem = document.querySelector('.viewPort');
	    	var mapElem = document.querySelector('.map');
	    	var mapImg = mapElem.querySelector('#map');
	    	var customCss = '';

	    	var isDraging = false;
	    	var mapDragingSpeed = 5;
	    	var mapTop = 0;
	    	var mapLeft = 0;

	    	//init
	    	setStyles();
	    	resizeMap();

	    	//handlers
	    	window.addEventListener("optimizedResize", resizeMap);
	    	mapElem.addEventListener("mousedown", lmbController);
	    	mapElem.addEventListener("mouseup", lmbController);
	    	window.addEventListener("mouseup", lmbController);
	    	mapElem.addEventListener('optimizedMousemove', dragingMap);
	    	mapElem.addEventListener('mouseleave', disableDraging);


	    	function  mapPositionDraw(){
	    		mapElem.style.top = mapTop + 'px';
	    		mapElem.style.left = mapLeft + 'px';
	    	}

	    	function dragingMap(e){
	    		if (isDraging === true) {
	    			mapTop += e.detail.movementY*mapDragingSpeed;
	    			mapLeft += e.detail.movementX*mapDragingSpeed;
	    			mapPositionDraw();
	    		}
	    	}

	    	function movementRestrictions(){
	    		var offsetLeft = -(mapElem.offsetWidth - viewPortElem.offsetWidth);
	    		var offsetTop = -(mapElem.offsetHeight - viewPortElem.offsetHeight);
	    		if(mapLeft > 0){
	    			mapLeft = 0;
	    			backingAnimation();
	    		}else if (mapLeft < offsetLeft){
	    			mapLeft = offsetLeft;
	    			backingAnimation();
	    		}
	    		if(mapTop > 0){
	    			mapTop = 0;
	    			backingAnimation();
	    		}else if (mapTop < offsetTop){
	    			mapTop = offsetTop;
	    			backingAnimation();
	    		}
	    		mapPositionDraw();
	    	}

	    	function backingAnimation(){
	    		mapElem.classList.add('backing');
	    		
	    		setTimeout(function(mapElem){
	    			mapElem.classList.remove('backing');
	    		}, 250, mapElem);
	    	}

	    	function enableDraging(){
	    		isDraging = true;
	    		mapElem.classList.add('draging');
	    	}
	    	function disableDraging(){
	    		isDraging = false;
	    		mapElem.classList.remove('draging');
	    		movementRestrictions();
	    	}

	    	function lmbController(e){
	    		// Handle different event models
			    var e = e || window.event;
			    
			    var btnCode;

			    if ('object' === typeof e) {
			        btnCode = e.button;

			        switch (btnCode) {
			            case 0:
			                // console.log('Нажата левая кнопка.');

			                switch (e.type) {
			                	// adding mouse cursore
			                	case 'mousedown':
			                		e.preventDefault();
			                		enableDraging();
				                	break;
			                	case 'mouseup':
			                		disableDraging();
				                	break;
			                	default:
			                		console.log('Undefined type: ' + e.type);
			                }
			            break;

			            case 1:
			                console.log('Нажата средняя кнопка или колёсико.');
			            break;

			            case 2:
			                console.log('Нажата правая кнопка.');
			            break;

			            default:
			                console.log('Неопределённое событие: ' + btnCode);
			        }
			    }
	    	}

	    	function resizeMap(){
	    		viewPortElem.style.width = window.innerWidth + 'px';
	    		viewPortElem.style.height = window.innerHeight + 'px';
	    		mapPositionDraw();
	    		// mapElem.style.width = window.innerWidth + 'px';
	    		// mapElem.style.height = window.innerHeight + 'px';
	    		// mapImg.style.width = mapElem.offsetWidth + 'px';
	    		// mapImg.style.height = mapElem.offsetHeight + 'px';
	    	}

	    	function setStyles(){
				var style = document.createElement('style');
				style.innerHTML =
					'.viewPort {' +
						'overflow: hidden;' +
						'position: relative;' +
					'}' + customCss;

				// Get the first script tag
				var ref = document.querySelector('script');

				// Insert our new styles before the first script tag
				ref.parentNode.insertBefore(style, ref);
	    	}

	    	console.log('tut');
	    }
	
	});
</script>
</html>
